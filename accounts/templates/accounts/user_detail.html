{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-12">
		<div class="card card-secondary">
		  <div class="card-header">
		    <h3 class="card-title">User Detail</h3>
		  </div>
		    <div class="card-body">
		    	<div class="row">
					<div class="form-group col-md-6">
				    	<strong>Hub Name: </strong>{{obj2.hub}}
				    </div>
				    <div class="form-group col-md-6">
				        <strong>Department Name: </strong>{{obj2.department}}
				    </div>
				    <div class="form-group col-md-6">
				        <strong>Position Name: </strong>{{obj2.position}}
				    </div>
				    <div class="form-group col-md-6">
				        <strong>Username: </strong>{{obj.username}}
				    </div>
		    	</div>
		    </div>
		    <div class="card-footer">
		      <a href="{% url 'user_update' obj.id %}" class="btn btn-warning"><i class="fa fa-edit"></i> Edit User</a>&nbsp;
              <a href="{% url 'user_list' %}" class="btn btn-info"><i class="fa fa-chevron-left"></i> Go Back</a>
		    </div>
		</div>
</div>
</div>
{% endblock content %}
