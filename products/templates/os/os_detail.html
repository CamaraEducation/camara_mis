{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
		<div class="card card-secondary">
		  <div class="card-header">
		    <h3 class="card-title">Operating System Detail of <b>{{obj.os_name}}</b></h3>
		  </div>
		    <div class="card-body">
		    	<div class="row">
					<div class="form-group col-md-6">
				    	<strong>Operating System Name: </strong>{{obj.os_name}}
				    </div>
		    	</div>
		    </div>
		    <div class="card-footer">
		      <a href="{% url 'os_update' obj.id %}" class="btn btn-warning"><i class="fa fa-edit"></i> Edit Operating System</a>&nbsp;
              <a href="{% url 'os_list' %}" class="btn btn-info"><i class="fa fa-chevron-left"></i> Go Back</a>
		    </div>
		</div>
</div>
</div>
{% endblock content %}
