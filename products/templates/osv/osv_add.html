{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="card card-secondary">
	<div class="card-header">
	<h3 class="card-title">Adding Operating System Version</h3>
	</div>
	<form method="POST" >
	{% csrf_token %}
	<div class="card-body">
		<div class="row">
			<div class="form-group col-md-3">
				{{osv_add_form.os_name|as_crispy_field}}
			</div>
			<div class="form-group col-md-3">
				{{osv_add_form.os_version|as_crispy_field}}
			</div>
		</div>
	</div>
	<div class="card-footer">
		<button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Add Operating System Version</button>
		<a class="btn btn-danger" href="{% url 'osv_list' %}"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
	</div>
	</form>
</div>
{% endblock content %}
