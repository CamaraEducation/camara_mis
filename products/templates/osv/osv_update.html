{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="card card-secondary">
  <div class="card-header">
    <h3 class="card-title">Updating Operating System Version</h3>
  </div>
  <form method="POST">
  	{% csrf_token %}
    <div class="card-body">
    	<div class="row">
        <div class="form-group col-md-3">
          {{osv_update_form.os_name|as_crispy_field}}
        </div>
        <div class="form-group col-md-3">
          {{osv_update_form.os_version|as_crispy_field}}
        </div>
    	</div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success"><i class="fa fa-edit"></i> Update Operating System Version</button>
	  <a href="{% url 'osv_list' %}" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
